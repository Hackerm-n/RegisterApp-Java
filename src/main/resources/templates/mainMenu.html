<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Main Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">
	<link rel="stylesheet" type="text/css" href="/styles/mainMenu.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/mainMenu.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Main Menu</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<!-- TODO: Add the various action button elements -->
		<a href="" class="button" onclick="notYetImplemented()"> Start Transaction </a>
		<a href="/productListing" class="button"> View Products </a>
		<a href="/employeeDetail" th:class="${isElevatedUser} ? 'button' : hidden"> Create Employee </a>
		<a href="" th:class="${isElevatedUser} ? 'button' : hidden" onclick="notYetImplemented()"> Sales Report </a>
		<a href="" th:class="${isElevatedUser} ? 'button' : hidden" onclick="notYetImplemented()"> Cashier Report </a>
	</div>

	<div class="hidden">
		<input type="checkbox" id="isRefreshed" class="hidden">
		<script type="text/javascript">
			window.onunload = function() {
				const isRefreshedElement = document.getElementById("isRefreshed");

				if(!isRefreshedElement.checked) {
					isRefreshedElement.checked = true;
				} else {
					isRefreshedElement.checked = false;
					location.reload();
				}
				}
			}
		</script>
	</div>

	<script>
		function notYetImplemented() {
			alert('Functionality has not yet been implemented.')
		}
	</script>

	<div class="footer">
		<img id="signOutImage" src="/images/logout.png" alt="Sign Out" class="footer" />
	</div>

</body>

</html>
